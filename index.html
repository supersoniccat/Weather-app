<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App โ๐</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/75e6fe7006.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="row">
          <div class="col-3">
            <button class="weather-unit" id="celsius-btn">
              <img
                src="images\iconfinder_weather_21_2682830.png"
                alt="celcius"
                width="20px"
              />
            </button>
            <button class="weather-unit" id="far-btn">
              <img
                src="images\iconfinder_weather_22_2682829.png"
                alt="far"
                width="20px"
              />
            </button>
          </div>
          <div class="col-6">
            <div class="form-row justify-content-center">
              <form id="search-city-bar">
                <input
                  id="city-search-input"
                  type="text"
                  placeholder="Search City"
                />
                <button type="submit" class="search-button">
                  <i class="fas fa-search"></i>
                </button>
              </form>
            </div>
          </div>
          <div class="form-row justify-content-right">
            <button class="local-city-button" id="local-temperature">
              current
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <img
              src="images\undraw_weather_app_i5sm (1).svg"
              alt="icon"
              class="weather-app-icon"
            />
            <p class="date" id="current-date"></p>
            <p class="hours" id="current-hours"></p>
          </div>
          <div class="col-8">
            <h1 class="local-city" id="city"></h1>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <ul class="details-weather">
                  <li>Humidity: <span id="humidity"></span>%</p></li>
                  <li>Wind: <span id="wind"></span> km/h</p></li>
                </ul>
           </div>
          <div class="col-3 weather-icon-api">
            <h2 class="current-temperature"><span id="current-temp"></span>ยบ</h2>
          </div>
          <div class="col-5 details">
            <img
              src=""
              alt="weather icon"
              class="weather-icon"
              id="weather-icon"
            />
            <p class="weather-text weather-description" id="description"></p>
          </div>
        </div>
        <div class="row">
          <div class="w-100"></div>
          <div class="col more-info">
            <span class="forecast"> hourly forecast </span>
          </div>
          <div class="w-100"></div>
        </div>
        <div class="next-hours">
          <div class="row justify-content-center">
            <div class="col-2 hourforecast">
              03:00
              <br />
              <img
                src="images\iconfinder_weather_2_2682849.png"
                alt="weather icon"
                width="30px;"
              />
              <p>
                23ยบ | 13ยบ
              </p>
            </div>
            <div class="col-2 hourforecast">
              06:00
              <br />
              <img
                src="images\iconfinder_weather_3_2682848.png"
                alt="weather icon"
                width="30px;"
              />
              <p>23ยบ | 14ยบ</p>
            </div>
            <div class="col-2 hourforecast">
              12:00
              <br />
              <img
                src="images\iconfinder_weather_2_2682849.png"
                alt="weather icon"
                width="30px;"
              />
              <p>24ยบ | 14ยบ</p>
            </div>
            <div class="col-2 hourforecast">
              15:00
              <br />
              <img
                src="images\iconfinder_weather_2_2682849.png"
                alt="weather icon"
                width="30px;"
              />
              <p>22ยบ | 13ยบ</p>
            </div>
            <div class="col-2 hourforecast">
              18:00
              <br />
              <img
                src="images\iconfinder_weather_2_2682849.png"
                alt="weather icon"
                width="30px;"
              />
              <p>22ยบ | 14ยบ</p>
            </div>
          </div>
        </div>
      </div>
      <p class="disclaimer">
        <a href="https://github.com/supersoniccat/Weather-app"
          >Open-sourced code
        </a>
        by Cรกtia Santos ๐ฉโ๐ป
      </p>
    </div>
    <script type="text/javascript" src="src/script.js"></script>
  </body>
</html>
